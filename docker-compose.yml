services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: luminiaeo_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-luminiaeo}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USERNAME:-luminiaeo}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - luminiaeo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: luminiaeo_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - luminiaeo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Application (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luminiaeo_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - luminiaeo-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override with Docker service names for internal communication
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/0
      # Override service URLs to use Docker service names
      - KEYWORD_CLUSTERING_SERVICE_URL=http://clustering:8001
      - PBN_DETECTOR_URL=http://pbn-detector:8081

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: luminiaeo_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - luminiaeo-network
    depends_on:
      - app

  # Laravel Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luminiaeo_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - luminiaeo-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    command: php artisan queue:work --tries=3 --timeout=600 --sleep=3 --max-jobs=1000
    env_file:
      - .env
    environment:
      # Override with Docker service names for internal communication
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/0
      # Override service URLs to use Docker service names
      - KEYWORD_CLUSTERING_SERVICE_URL=http://clustering:8001
      - PBN_DETECTOR_URL=http://pbn-detector:8081

  # Laravel Horizon (Queue Dashboard & Supervisor)
  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luminiaeo_horizon
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - luminiaeo-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    command: php artisan horizon
    env_file:
      - .env
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/0
      - KEYWORD_CLUSTERING_SERVICE_URL=http://clustering:8001
      - PBN_DETECTOR_URL=http://pbn-detector:8081

  # Keyword Clustering Service (Python)
  clustering:
    build:
      context: ./keyword-clustering-service
      dockerfile: Dockerfile
    container_name: luminiaeo_clustering
    restart: unless-stopped
    ports:
      - "${CLUSTERING_PORT:-8001}:8001"
    volumes:
      - ./keyword-clustering-service/models:/app/models
      - ./storage/app:/app/data
    networks:
      - luminiaeo-network
    env_file:
      - .env
    environment:
      - CUSTOM_MODEL_PATH=/app/models/custom-keyword-clustering
      - MODEL_NAME=sentence-transformers/all-mpnet-base-v2
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Keyword Clustering Training Service (One-time use)
  clustering-train:
    build:
      context: ./keyword-clustering-service
      dockerfile: Dockerfile
    container_name: luminiaeo_clustering_train
    volumes:
      - ./keyword-clustering-service/models:/app/models
      - ./storage/app:/app/data
      - ./keyword-clustering-service:/app/scripts
    networks:
      - luminiaeo-network
    environment:
      - PYTHONUNBUFFERED=1
    profiles:
      - training
    # Command will be overridden when running training
    command: ["echo", "Use: docker-compose run --rm clustering-train python train_model_complete.py /app/data/training_pairs.json"]

  # PBN Detector Service (Python)
  pbn-detector:
    build:
      context: ./pbn-detector
      dockerfile: Dockerfile
    container_name: luminiaeo_pbn_detector
    restart: unless-stopped
    ports:
      - "${PBN_DETECTOR_PORT:-8002}:8081"
    networks:
      - luminiaeo-network
    env_file:
      - .env
    environment:
      # Override with Docker service names for internal communication
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: luminiaeo_phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=${DB_USERNAME:-luminiaeo}
      - PMA_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
      - UPLOAD_LIMIT=300M
    networks:
      - luminiaeo-network
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  luminiaeo-network:
    driver: bridge

