version: '3.8'

# Development override - extends docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  app:
    volumes:
      - ./:/var/www/html
    command: php-fpm
    environment:
      - APP_ENV=local
      - APP_DEBUG=true

  queue:
    volumes:
      - ./:/var/www/html
    command: php artisan queue:listen --tries=3 --timeout=600

  nginx:
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

